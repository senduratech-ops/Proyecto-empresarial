<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - Jefe de Proyecto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script src="tailwind-config.js"></script>

</head>

<body class="bg-background text-foreground">

    <div class="min-h-screen flex w-full">
        <!-- Sidebar -->
        <aside id="app-sidebar"
            class="relative transition-[width] duration-300 hidden lg:flex flex-col w-64 h-screen sticky top-0 bg-primary text-primary-foreground">
            <div class="h-16 flex items-center px-6 border-b border-primary-foreground/10">
                <span
                    class="text-3xl font-extrabold tracking-tight sidebar-title overflow-hidden whitespace-nowrap">ACCU</span>
            </div>
            <!-- Toggle Button -->
            <button id="sidebar-toggle" onclick="toggleSidebar()"
                class="absolute -right-3 top-20 h-6 w-6 rounded-full bg-accent text-accent-foreground hover:bg-accent/80 shadow-md flex items-center justify-center transition-colors z-50 cursor-pointer border border-border">
                <i data-lucide="chevron-left" class="h-4 w-4"></i>
            </button>
            <div class="flex-1 py-4 flex flex-col gap-1 px-3">
                <div class="px-3 mb-2 text-xs font-semibold text-primary-foreground/70 uppercase tracking-wider">Menú
                    Principal</div>
                <a href="dashboard-jefe.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Dashboard
                    </span></a>
                <a href="jefe-proyectos.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg bg-accent text-accent-foreground font-medium">
                    <i data-lucide="folder-kanban" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Proyectos
                    </span></a>
                <a href="jefe-presupuestos.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="calculator" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Presupuestos
                    </span></a>
                <a href="jefe-equipo.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="users" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Equipo
                    </span></a>
                <a href="jefe-avisos.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="bell" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Avisos
                    </span></a>

                <div class="mt-auto pt-4 border-t border-primary-foreground/10">
                    <a href="index.html"
                        class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-destructive-foreground hover:bg-destructive/20">
                        <i data-lucide="log-out" class="w-4 h-4"></i><span class="sidebar-text truncate">
                            Cerrar Sesión
                        </span></a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header
                class="h-16 bg-card border-b border-border flex items-center justify-between px-6 gap-4 sticky top-0 z-10">
                <div class="relative flex-1 max-w-md hidden md:flex">
                    <i data-lucide="search"
                        class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                    <input type="text" placeholder="Buscar documentos, proyectos..."
                        class="flex h-10 w-full rounded-md border border-input bg-muted/50 px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-10 border-0">
                </div>
                <!-- Mobile Menu Button (kept from original logic) -->
                <button class="lg:hidden p-2 rounded-md hover:bg-accent hover:text-accent-foreground">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>

                <div class="flex items-center gap-4 ml-auto lg:ml-0">
                    <button
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 relative">
                        <i data-lucide="bell" class="h-5 w-5"></i>
                        <span
                            class="absolute -top-1 -right-1 h-4 w-4 bg-destructive text-destructive-foreground text-xs rounded-full flex items-center justify-center">3</span>
                    </button>

                    <div class="flex items-center gap-2">
                        <button
                            class="inline-flex items-center gap-2 hover:bg-accent hover:text-accent-foreground p-2 rounded-md transition-colors">
                            <span class="relative flex h-8 w-8 shrink-0 overflow-hidden rounded-full">
                                <span
                                    class="flex h-full w-full items-center justify-center rounded-full bg-accent text-accent-foreground font-medium">
                                    CM
                                </span>
                            </span>
                            <span class="hidden md:inline text-sm font-medium">Carlos Mendoza</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 p-6 lg:p-8 overflow-auto">
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h1 class="text-3xl font-bold tracking-tight text-foreground">Proyectos Activos</h1>
                        <p class="text-muted-foreground mt-1">Gestiona el estado y avance de tus proyectos asignados</p>
                    </div>
                    <button onclick="window.location.href='jefe-crear-proyecto.html'"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-lg text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-primary-foreground hover:bg-black/90 h-10 px-4 py-2 gap-2">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                        Nuevo Proyecto
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="projects-full-list">
                    <!-- Cards injected by JS -->
                </div>

            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();

        // Reusing projects data from script.js logical context (or defining here for standalone)
        const projects = [
            { nombre: "Mall Centro Comercial", cliente: "Inversiones Retail S.A.", estado: "En Ejecución", avance: 65, color: "bg-primary" },
            { nombre: "Torre Residencial Norte", cliente: "Grupo Inmobiliario", estado: "Planificación", avance: 15, color: "bg-yellow-500" },
            { nombre: "Remodelación Oficinas Centrales", cliente: "Tech Corp", estado: "Acabados", avance: 90, color: "bg-primary/20" },
            { nombre: "Centro Deportivo Municipal", cliente: "Municipalidad", estado: "En Ejecución", avance: 45, color: "bg-primary" },
        ];

        const grid = document.getElementById('projects-full-list');
        if (grid) {
            projects.forEach(p => {
                const card = document.createElement('div');
                card.className = "rounded-lg border bg-card shadow-sm hover:shadow-md transition-all p-6";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="p-2 bg-muted rounded-lg">
                            <i data-lucide="building" class="w-6 h-6 text-muted-foreground"></i>
                        </div>
                        <span class="text-xs font-semibold px-2 py-1 rounded-full bg-muted text-foreground">${p.estado}</span>
                    </div>
                    <h3 class="font-bold text-lg mb-1">${p.nombre}</h3>
                    <p class="text-sm text-muted-foreground mb-4">${p.cliente}</p>
                    
                    <div class="space-y-2">
                        <div class="flex justify-between text-sm">
                            <span class="text-muted-foreground">Avance</span>
                            <span class="font-medium">${p.avance}%</span>
                        </div>
                        <div class="h-2 w-full bg-muted rounded-full overflow-hidden">
                            <div class="h-full ${p.color}" style="width: ${p.avance}%"></div>
                        </div>
                    </div>
                    
                    <div class="mt-4 pt-4 border-t border-primary-foreground/10 flex justify-between items-center">
                        <div class="flex -space-x-2">
                             <div class="h-8 w-8 rounded-full bg-gray-200 border-2 border-white"></div>
                             <div class="h-8 w-8 rounded-full bg-gray-300 border-2 border-white"></div>
                             <div class="h-8 w-8 rounded-full bg-gray-400 border-2 border-white flex items-center justify-center text-[10px] text-primary-foreground font-medium">+3</div>
                        </div>
                        <button class="text-sm font-medium text-muted-foreground hover:text-black">Ver detalles</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        lucide.createIcons();
    </script>
</body>

</html>
