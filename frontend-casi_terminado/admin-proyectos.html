<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - ACCUBoss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script src="tailwind-config.js"></script>

</head>

<body class="bg-background text-foreground">

    <div class="min-h-screen flex w-full">
        <!-- Sidebar (Duplicated for standalone MPA) -->
        <aside id="app-sidebar"
            class="relative transition-[width] duration-300 hidden lg:flex flex-col w-64 h-screen sticky top-0 bg-primary text-primary-foreground">
            <div class="h-16 flex items-center px-6 border-b border-primary-foreground/10">
                <span
                    class="text-3xl font-extrabold tracking-tight sidebar-title overflow-hidden whitespace-nowrap">ACCU</span>
            </div>
            <!-- Toggle Button -->
            <button id="sidebar-toggle" onclick="toggleSidebar()"
                class="absolute -right-3 top-20 h-6 w-6 rounded-full bg-accent text-accent-foreground hover:bg-accent/80 shadow-md flex items-center justify-center transition-colors z-50 cursor-pointer border border-border">
                <i data-lucide="chevron-left" class="h-4 w-4"></i>
            </button>
            <div class="flex-1 py-4 flex flex-col gap-1 px-3">
                <div class="px-3 mb-2 text-xs font-semibold text-primary-foreground/70 uppercase tracking-wider">Menú
                    Principal</div>
                <a href="dashboard-admin.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Dashboard
                    </span></a>
                <a href="admin-proyectos.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg bg-accent text-accent-foreground font-medium">
                    <i data-lucide="folder-open" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Proyectos
                    </span></a>
                <a href="admin-archivador.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="file-text" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Archivador
                    </span></a>
                <a href="admin-reportes.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="bar-chart-3" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Reportes
                    </span></a>
                <a href="admin-avisos.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="bell" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Avisos
                    </span></a>

                <div class="mt-auto pt-4 border-t border-primary-foreground/10">
                    <a href="index.html"
                        class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-destructive-foreground hover:bg-destructive/20">
                        <i data-lucide="log-out" class="w-4 h-4"></i><span class="sidebar-text truncate">
                            Cerrar Sesión
                        </span></a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header
                class="h-16 bg-card border-b border-border flex items-center justify-between px-6 gap-4 sticky top-0 z-10">
                <div class="relative flex-1 max-w-md hidden md:flex">
                    <i data-lucide="search"
                        class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                    <input type="text" placeholder="Buscar documentos, proyectos..."
                        class="flex h-10 w-full rounded-md border border-input bg-muted/50 px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-10 border-0">
                </div>
                <!-- Mobile Menu Button (kept from original logic) -->
                <button class="lg:hidden p-2 rounded-md hover:bg-accent hover:text-accent-foreground">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>

                <div class="flex items-center gap-4 ml-auto lg:ml-0">
                    <button
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 relative">
                        <i data-lucide="bell" class="h-5 w-5"></i>
                        <span
                            class="absolute -top-1 -right-1 h-4 w-4 bg-destructive text-destructive-foreground text-xs rounded-full flex items-center justify-center">3</span>
                    </button>

                    <div class="flex items-center gap-2">
                        <button
                            class="inline-flex items-center gap-2 hover:bg-accent hover:text-accent-foreground p-2 rounded-md transition-colors">
                            <span class="relative flex h-8 w-8 shrink-0 overflow-hidden rounded-full">
                                <span
                                    class="flex h-full w-full items-center justify-center rounded-full bg-accent text-accent-foreground font-medium">
                                    MG
                                </span>
                            </span>
                            <span class="hidden md:inline text-sm font-medium">María García</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 p-6 lg:p-8 overflow-auto">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
                    <div>
                        <h1 class="text-2xl font-bold">Proyectos</h1>
                        <p class="text-muted-foreground">Gestiona todos los proyectos de construcción</p>
                    </div>
                    <div class="flex gap-3">
                        <div class="relative">
                            <i data-lucide="search"
                                class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400"></i>
                            <input type="text" placeholder="Buscar proyecto..."
                                class="flex h-10 w-64 rounded-lg border border-input bg-background px-3 py-2.5 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 pl-9">
                        </div>

                    </div>
                </div>

                <div id="projects-grid-admin" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cards will be injected by script.js or static here since it's a specific page -->
                </div>

                <div class="fixed bottom-6 right-6 flex flex-col gap-2">
                    <button
                        class="inline-flex items-center justify-center rounded-full text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-12 w-12 shadow-lg">
                        <i data-lucide="edit" class="w-5 h-5"></i>
                    </button>
                </div>

            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Init logic for this page in-line for simplicity as it wasn't in main script.js
        lucide.createIcons();

        const proyectos = [
            { id: "1", titulo: "Mall Centro Comercial", descripcion: "Construcción de centro comercial de 3 niveles", fase: "Construcción", color: "bg-green-500" },
            { id: "2", titulo: "Torre Residencial Norte", descripcion: "Edificio residencial de 12 pisos", fase: "Planificación", color: "bg-yellow-500" },
            { id: "3", titulo: "Local Comercial A1", descripcion: "Remodelación de local comercial", fase: "Pintura", color: "bg-pink-400" },
            { id: "4", titulo: "Oficinas Corporativas", descripcion: "Edificio de oficinas clase A", fase: "Construcción", color: "bg-green-500" },
            { id: "5", titulo: "Complejo Habitacional Sur", descripcion: "Conjunto de viviendas unifamiliares", fase: "Planificación", color: "bg-yellow-500" },
            { id: "6", titulo: "Centro Educativo", descripcion: "Colegio de primaria y secundaria", fase: "Finalizado", color: "bg-blue-500" },
        ];

        const grid = document.getElementById('projects-grid-admin');
        if (grid) {
            proyectos.forEach(p => {
                const card = document.createElement('div');
                card.className = "rounded-lg border bg-card text-card-foreground shadow-sm group cursor-pointer hover:shadow-lg transition-all duration-200 hover:border-blue-200";
                card.innerHTML = `
                    <div class="h-32 bg-muted flex items-center justify-center border-b border-primary-foreground/10 rounded-t-lg">
                        <span class="text-gray-400 text-sm">Imagen del proyecto</span>
                    </div>
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-2">
                            <h3 class="font-semibold text-lg group-hover:text-blue-600 transition-colors">${p.titulo}</h3>
                            <div class="w-3 h-3 rounded-full ${p.color}"></div>
                        </div>
                        <p class="text-sm text-muted-foreground mb-3 line-clamp-2">${p.descripcion}</p>
                        <div class="flex items-center justify-between">
                            <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold bg-card text-foreground border-border">${p.fase}</span>
                            <i data-lucide="arrow-right" class="w-4 h-4 text-gray-400 group-hover:text-blue-600 transition-colors"></i>
                        </div>
                    </div>
                `;
                // Link the first project or all to detail page for demo
                card.onclick = () => {
                    window.location.href = 'admin-proyecto-detalle.html';
                };
                grid.appendChild(card);
            });

            // Add New Card

        }
        lucide.createIcons();
    </script>
</body>

</html>
