<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - ACCUBoss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script src="tailwind-config.js"></script>
    
</head>

<body class="bg-background text-foreground">

    <div class="min-h-screen flex w-full">
        <!-- Sidebar -->
        <aside id="app-sidebar" class="relative transition-[width] duration-300 hidden lg:flex flex-col w-64 h-screen sticky top-0 bg-primary text-primary-foreground">
            <div class="h-16 flex items-center px-6 border-b border-primary-foreground/10">
                <span class="text-3xl font-extrabold tracking-tight sidebar-title overflow-hidden whitespace-nowrap">ACCU</span>
            </div>
            <!-- Toggle Button -->
            <button id="sidebar-toggle" onclick="toggleSidebar()" class="absolute -right-3 top-20 h-6 w-6 rounded-full bg-accent text-accent-foreground hover:bg-accent/80 shadow-md flex items-center justify-center transition-colors z-50 cursor-pointer border border-border">
                <i data-lucide="chevron-left" class="h-4 w-4"></i>
            </button>
            <div class="flex-1 py-4 flex flex-col gap-1 px-3">
                <div class="px-3 mb-2 text-xs font-semibold text-primary-foreground/70 uppercase tracking-wider">Menú Principal</div>
                <a href="dashboard-admin.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i><span class="sidebar-text truncate">
                    Dashboard
                </span></a>
                <a href="admin-proyectos.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="folder-open" class="w-4 h-4"></i><span class="sidebar-text truncate">
                    Proyectos
                </span></a>
                <a href="admin-archivador.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="file-text" class="w-4 h-4"></i><span class="sidebar-text truncate">
                    Archivador
                </span></a>
                <a href="admin-reportes.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg bg-accent text-accent-foreground font-medium">
                    <i data-lucide="bar-chart-3" class="w-4 h-4"></i><span class="sidebar-text truncate">
                    Reportes
                </span></a>
                <a href="admin-avisos.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="bell" class="w-4 h-4"></i><span class="sidebar-text truncate">
                    Avisos
                </span></a>

                <div class="mt-auto pt-4 border-t border-primary-foreground/10">
                    <a href="index.html"
                        class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-destructive-foreground hover:bg-destructive/20">
                        <i data-lucide="log-out" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Cerrar Sesión
                    </span></a>
                </div>
            </div></aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="h-16 bg-card border-b border-border flex items-center justify-between px-6 gap-4 sticky top-0 z-10">
                <div class="relative flex-1 max-w-md hidden md:flex">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                    <input type="text" placeholder="Buscar documentos, proyectos..." class="flex h-10 w-full rounded-md border border-input bg-muted/50 px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-10 border-0">
                </div>
                <!-- Mobile Menu Button (kept from original logic) -->
                 <button class="lg:hidden p-2 rounded-md hover:bg-accent hover:text-accent-foreground">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>

                <div class="flex items-center gap-4 ml-auto lg:ml-0">
                    <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 relative">
                        <i data-lucide="bell" class="h-5 w-5"></i>
                        <span class="absolute -top-1 -right-1 h-4 w-4 bg-destructive text-destructive-foreground text-xs rounded-full flex items-center justify-center">3</span>
                    </button>

                    <div class="flex items-center gap-2">
                        <button class="inline-flex items-center gap-2 hover:bg-accent hover:text-accent-foreground p-2 rounded-md transition-colors">
                             <span class="relative flex h-8 w-8 shrink-0 overflow-hidden rounded-full">
                                <span class="flex h-full w-full items-center justify-center rounded-full bg-accent text-accent-foreground font-medium">
                                    MG
                                </span>
                             </span>
                             <span class="hidden md:inline text-sm font-medium">María García</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 p-6 lg:p-8 overflow-auto">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
                    <div>
                        <h1 class="text-2xl font-bold">Reportes</h1>
                        <p class="text-muted-foreground">Genera y descarga reportes del sistema</p>
                    </div>
                    <div>
                        <select
                            class="flex h-10 w-full items-center justify-between rounded-lg border border-input bg-background px-3 py-2.5 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                            <option value="todos">Todos</option>
                            <option value="proyectos">Proyectos</option>
                            <option value="financiero">Financiero</option>
                            <option value="documentos">Documentos</option>
                        </select>
                    </div>
                </div>

                <!-- Reports Grid -->
                <div id="reportes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Injected via script logic here -->
                </div>

                <!-- Generate Report -->
                <div class="mt-8 rounded-lg border bg-card shadow-sm">
                    <div class="flex flex-col space-y-1.5 p-6">
                        <h3 class="text-lg font-semibold leading-none tracking-tight">Generar Reporte Personalizado</h3>
                        <p class="text-sm text-muted-foreground">Configura y genera un reporte con parámetros específicos</p>
                    </div>
                    <div class="p-6 pt-0">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <select
                                class="flex h-10 w-full items-center justify-between rounded-lg border border-input bg-background px-3 py-2.5 text-sm">
                                <option>Tipo de reporte</option>
                            </select>
                            <select
                                class="flex h-10 w-full items-center justify-between rounded-lg border border-input bg-background px-3 py-2.5 text-sm">
                                <option>Proyecto</option>
                            </select>
                            <select
                                class="flex h-10 w-full items-center justify-between rounded-lg border border-input bg-background px-3 py-2.5 text-sm">
                                <option>Período</option>
                            </select>
                            <button
                                class="inline-flex items-center justify-center rounded-lg text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-gray-900 text-primary-foreground hover:bg-gray-900/90 h-10 px-4 py-2 gap-2">
                                <i data-lucide="file-text" class="w-4 h-4"></i> Generar
                            </button>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();

        const reportes = [
            { titulo: "Reporte de Proyectos Activos", desc: "Resumen de proyectos en curso", tipo: "Proyectos", icon: "bar-chart-3" },
            { titulo: "Reporte de Documentación", desc: "Listado completo de documentos", tipo: "Documentos", icon: "file-text" },
            { titulo: "Análisis de Presupuestos", desc: "Comparativa estimados vs ejecutados", tipo: "Financiero", icon: "pie-chart" },
            { titulo: "Avance de Obras", desc: "Porcentaje de avance por fase", tipo: "Proyectos", icon: "trending-up" },
            { titulo: "Inventario de Materiales", desc: "Stock y consumo de materiales", tipo: "Inventario", icon: "file-spreadsheet" },
            { titulo: "Reporte Mensual Ejecutivo", desc: "Resumen ejecutivo de operaciones", tipo: "General", icon: "file-text" },
        ];

        const grid = document.getElementById('reportes-grid');
        if (grid) {
            reportes.forEach(r => {
                const card = document.createElement('div');
                card.className = "rounded-lg border bg-card text-card-foreground shadow-sm hover:shadow-md transition-all";
                card.innerHTML = `
                    <div class="flex flex-col space-y-1.5 p-6 pb-3">
                        <div class="flex items-start justify-between">
                            <div class="p-2 bg-muted rounded-lg">
                                <i data-lucide="${r.icon}" class="h-6 w-6 text-primary"></i>
                            </div>
                            <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold bg-muted text-foreground">${r.tipo}</span>
                        </div>
                        <h3 class="font-semibold leading-none tracking-tight text-lg mt-3">${r.titulo}</h3>
                         <p class="text-sm text-muted-foreground">${r.desc}</p>
                    </div>
                    <div class="p-6 pt-0">
                         <div class="flex items-center justify-between mt-4">
                            <div class="flex items-center gap-2 text-sm text-gray-400">
                                <i data-lucide="calendar" class="h-4 w-4"></i>
                                <span>2025-12-08</span>
                            </div>
                            <div class="flex gap-2">
                                <button class="p-2 border rounded hover:bg-gray-50"><i data-lucide="download" class="w-4 h-4"></i></button>
                                <button class="px-3 py-2.5 bg-black text-primary-foreground rounded text-sm hover:bg-gray-800">Generar</button>
                            </div>
                         </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        lucide.createIcons();
    </script>
</body>

</html>
