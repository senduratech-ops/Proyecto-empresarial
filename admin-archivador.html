<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivador - ACCUBoss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script src="tailwind-config.js"></script>
    
    <style>
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tab-btn.active {
            background-color: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            color: black;
        }
    </style>
</head>

<body class="bg-background text-foreground">

    <div class="min-h-screen flex w-full">
        <!-- Sidebar -->
        <aside id="app-sidebar" class="relative transition-[width] duration-300 hidden lg:flex flex-col w-64 h-screen sticky top-0 bg-primary text-primary-foreground">
            <div class="h-16 flex items-center px-6 border-b border-primary-foreground/10">
                <span class="text-3xl font-extrabold tracking-tight sidebar-title overflow-hidden whitespace-nowrap">ACCU</span>
            </div>
            <!-- Toggle Button -->
            <button id="sidebar-toggle" onclick="toggleSidebar()" class="absolute -right-3 top-20 h-6 w-6 rounded-full bg-accent text-accent-foreground hover:bg-accent/80 shadow-md flex items-center justify-center transition-colors z-50 cursor-pointer border border-border">
                <i data-lucide="chevron-left" class="h-4 w-4"></i>
            </button>
            <div class="flex-1 py-4 flex flex-col gap-1 px-3">
                <div class="px-3 mb-2 text-xs font-semibold text-primary-foreground/70 uppercase tracking-wider">Menú Principal</div>
                <a href="dashboard-admin.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i><span class="sidebar-text truncate">
                    Dashboard
                </span></a>
                <a href="admin-proyectos.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="folder-open" class="w-4 h-4"></i><span class="sidebar-text truncate">
                    Proyectos
                </span></a>
                <a href="admin-archivador.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg bg-accent text-accent-foreground font-medium">
                    <i data-lucide="file-text" class="w-4 h-4"></i><span class="sidebar-text truncate">
                    Archivador
                </span></a>
                <a href="admin-reportes.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="bar-chart-3" class="w-4 h-4"></i><span class="sidebar-text truncate">
                    Reportes
                </span></a>
                <a href="admin-avisos.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="bell" class="w-4 h-4"></i><span class="sidebar-text truncate">
                    Avisos
                </span></a>

                <div class="mt-auto pt-4 border-t border-primary-foreground/10">
                    <a href="index.html"
                        class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-destructive-foreground hover:bg-destructive/20">
                        <i data-lucide="log-out" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Cerrar Sesión
                    </span></a>
                </div>
            </div></aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="h-16 bg-card border-b border-border flex items-center justify-between px-6 gap-4 sticky top-0 z-10">
                <div class="relative flex-1 max-w-md hidden md:flex">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                    <input type="text" placeholder="Buscar documentos, proyectos..." class="flex h-10 w-full rounded-md border border-input bg-muted/50 px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-10 border-0">
                </div>
                <!-- Mobile Menu Button (kept from original logic) -->
                 <button class="lg:hidden p-2 rounded-md hover:bg-accent hover:text-accent-foreground">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>

                <div class="flex items-center gap-4 ml-auto lg:ml-0">
                    <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 relative">
                        <i data-lucide="bell" class="h-5 w-5"></i>
                        <span class="absolute -top-1 -right-1 h-4 w-4 bg-destructive text-destructive-foreground text-xs rounded-full flex items-center justify-center">3</span>
                    </button>

                    <div class="flex items-center gap-2">
                        <button class="inline-flex items-center gap-2 hover:bg-accent hover:text-accent-foreground p-2 rounded-md transition-colors">
                             <span class="relative flex h-8 w-8 shrink-0 overflow-hidden rounded-full">
                                <span class="flex h-full w-full items-center justify-center rounded-full bg-accent text-accent-foreground font-medium">
                                    MG
                                </span>
                             </span>
                             <span class="hidden md:inline text-sm font-medium">María García</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 p-6 lg:p-8 overflow-auto">
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h1 class="text-2xl font-bold">Archivador</h1>
                        <p class="text-muted-foreground">Gestión documental centralizada</p>
                    </div>
                    <button
                        class="inline-flex items-center justify-center rounded-lg text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-gray-900 text-primary-foreground hover:bg-gray-900/90 h-10 px-4 py-2 gap-2">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                        Subir Documento
                    </button>
                </div>

                <!-- Tabs -->
                <div class="space-y-6">
                    <div class="inline-flex h-10 items-center justify-center rounded-lg bg-muted p-1 text-muted-foreground">
                        <button onclick="switchTab('todos')"
                            class="tab-btn active inline-flex items-center justify-center whitespace-nowrap rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
                            data-tab="todos">Todos</button>
                        <button onclick="switchTab('carpetas')"
                            class="tab-btn inline-flex items-center justify-center whitespace-nowrap rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
                            data-tab="carpetas">Carpetas</button>
                    </div>

                    <!-- Todos Tab -->
                    <div id="todos" class="tab-content active rounded-lg border bg-card shadow-sm">
                        <div class="flex flex-col space-y-1.5 p-6 border-b border-primary-foreground/10">
                            <h3 class="text-lg font-semibold leading-none tracking-tight">Documentos</h3>
                        </div>
                        <div class="p-6 pt-0">
                            <table class="w-full caption-bottom text-sm text-left mt-4">
                                <thead class="[&_tr]:border-b">
                                    <tr
                                        class="border-b border-primary-foreground/10 transition-colors hover:bg-gray-50/50 data-[state=selected]:bg-gray-50">
                                        <th class="h-12 px-4 align-middle font-medium text-muted-foreground">ID</th>
                                        <th class="h-12 px-4 align-middle font-medium text-muted-foreground">Nombre</th>
                                        <th class="h-12 px-4 align-middle font-medium text-muted-foreground">Tipo</th>
                                        <th class="h-12 px-4 align-middle font-medium text-muted-foreground">Categoría</th>
                                        <th class="h-12 px-4 align-middle font-medium text-muted-foreground">Proyecto</th>
                                        <th class="h-12 px-4 align-middle font-medium text-muted-foreground">Tamaño</th>
                                        <th class="h-12 px-4 align-middle font-medium text-muted-foreground">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="docs-table-body">
                                    <!-- Injected -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Carpetas Tab -->
                    <div id="carpetas" class="tab-content">
                        <div id="carpetas-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            <!-- Injected -->
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            document.querySelector(`button[data-tab="${tabId}"]`).classList.add('active');
        }

        const documentos = [
            { id: "DOC-001", nombre: "Contrato Proyecto Mall", tipo: "Contrato", categoria: "Legal", tamaño: "2.4 MB", proyecto: "Mall Centro" },
            { id: "DOC-002", nombre: "Planos Estructurales v2", tipo: "Plano", categoria: "Técnico", tamaño: "15.2 MB", proyecto: "Torre Residencial" },
            { id: "DOC-003", nombre: "Especificaciones Técnicas", tipo: "Documento", categoria: "Técnico", tamaño: "1.8 MB", proyecto: "Local A1" },
        ];

        const docsTable = document.getElementById('docs-table-body');
        documentos.forEach(d => {
            const tr = document.createElement('tr');
            tr.className = "border-b border-primary-foreground/10 hover:bg-gray-50";
            tr.innerHTML = `
                <td class="p-4 align-middle">${d.id}</td>
                <td class="p-4 align-middle">${d.nombre}</td>
                <td class="p-4 align-middle"><span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold bg-card border-border">${d.tipo}</span></td>
                <td class="p-4 align-middle">${d.categoria}</td>
                <td class="p-4 align-middle">${d.proyecto}</td>
                <td class="p-4 align-middle">${d.tamaño}</td>
                <td class="p-4 align-middle">
                     <div class="flex gap-1">
                        <button class="p-2 hover:bg-accent hover:text-accent-foreground rounded text-muted-foreground"><i data-lucide="eye" class="w-4 h-4"></i></button>
                        <button class="p-2 hover:bg-accent hover:text-accent-foreground rounded text-muted-foreground"><i data-lucide="download" class="w-4 h-4"></i></button>
                    </div>
                </td>
            `;
            docsTable.appendChild(tr);
        });

        const carpetas = [
            { nombre: "Contratos", cantidad: 24, icon: "file-text" },
            { nombre: "Planos", cantidad: 56, icon: "file" },
            { nombre: "Fotografías", cantidad: 128, icon: "image" },
            { nombre: "Documentos Legales", cantidad: 18, icon: "folder-open" },
        ];

        const carpetasGrid = document.getElementById('carpetas-grid');
        carpetas.forEach(c => {
            const card = document.createElement('div');
            card.className = "rounded-lg border bg-card text-card-foreground shadow-sm cursor-pointer hover:shadow-md transition-all hover:border-blue-200";
            card.innerHTML = `
                 <div class="p-4 flex items-center gap-3">
                  <div class="p-2 bg-muted rounded-lg">
                    <i data-lucide="${c.icon}" class="h-6 w-6 text-primary"></i>
                  </div>
                  <div>
                    <p class="font-medium">${c.nombre}</p>
                    <p class="text-sm text-muted-foreground">${c.cantidad} archivos</p>
                  </div>
                </div>
            `;
            carpetasGrid.appendChild(card);
        });

        lucide.createIcons();
    </script>
</body>

</html>
