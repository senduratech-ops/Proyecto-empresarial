<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisos - ACCUBoss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script src="tailwind-config.js"></script>

    <style>
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tab-btn.active {
            background-color: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            color: black;
        }
    </style>
</head>

<body class="bg-background text-foreground">

    <div class="min-h-screen flex w-full">
        <!-- Sidebar -->
        <aside id="app-sidebar"
            class="relative transition-[width] duration-300 hidden lg:flex flex-col w-64 h-screen sticky top-0 bg-primary text-primary-foreground">
            <div class="h-16 flex items-center px-6 border-b border-primary-foreground/10">
                <span
                    class="text-3xl font-extrabold tracking-tight sidebar-title overflow-hidden whitespace-nowrap">ACCU</span>
            </div>
            <!-- Toggle Button -->
            <button id="sidebar-toggle" onclick="toggleSidebar()"
                class="absolute -right-3 top-20 h-6 w-6 rounded-full bg-accent text-accent-foreground hover:bg-accent/80 shadow-md flex items-center justify-center transition-colors z-50 cursor-pointer border border-border">
                <i data-lucide="chevron-left" class="h-4 w-4"></i>
            </button>
            <div class="flex-1 py-4 flex flex-col gap-1 px-3">
                <div class="px-3 mb-2 text-xs font-semibold text-primary-foreground/70 uppercase tracking-wider">Menú
                    Principal</div>
                <a href="dashboard-admin.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Dashboard
                    </span></a>
                <a href="admin-proyectos.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="folder-open" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Proyectos
                    </span></a>
                <a href="admin-archivador.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="file-text" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Archivador
                    </span></a>
                <a href="admin-reportes.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-primary-foreground hover:bg-primary-foreground/10 ">
                    <i data-lucide="bar-chart-3" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Reportes
                    </span></a>
                <a href="admin-avisos.html"
                    class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg bg-accent text-accent-foreground font-medium">
                    <i data-lucide="bell" class="w-4 h-4"></i><span class="sidebar-text truncate">
                        Avisos
                    </span></a>

                <div class="mt-auto pt-4 border-t border-primary-foreground/10">
                    <a href="index.html"
                        class="flex items-center gap-3 px-3 py-2.5 font-medium rounded-lg text-destructive-foreground hover:bg-destructive/20">
                        <i data-lucide="log-out" class="w-4 h-4"></i><span class="sidebar-text truncate">
                            Cerrar Sesión
                        </span></a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header
                class="h-16 bg-card border-b border-border flex items-center justify-between px-6 gap-4 sticky top-0 z-10">
                <div class="relative flex-1 max-w-md hidden md:flex">
                    <i data-lucide="search"
                        class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                    <input type="text" placeholder="Buscar documentos, proyectos..."
                        class="flex h-10 w-full rounded-md border border-input bg-muted/50 px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-10 border-0">
                </div>
                <!-- Mobile Menu Button (kept from original logic) -->
                <button class="lg:hidden p-2 rounded-md hover:bg-accent hover:text-accent-foreground">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>

                <div class="flex items-center gap-4 ml-auto lg:ml-0">
                    <button
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 relative">
                        <i data-lucide="bell" class="h-5 w-5"></i>
                        <span
                            class="absolute -top-1 -right-1 h-4 w-4 bg-destructive text-destructive-foreground text-xs rounded-full flex items-center justify-center">3</span>
                    </button>

                    <div class="flex items-center gap-2">
                        <button
                            class="inline-flex items-center gap-2 hover:bg-accent hover:text-accent-foreground p-2 rounded-md transition-colors">
                            <span class="relative flex h-8 w-8 shrink-0 overflow-hidden rounded-full">
                                <span
                                    class="flex h-full w-full items-center justify-center rounded-full bg-accent text-accent-foreground font-medium">
                                    MG
                                </span>
                            </span>
                            <span class="hidden md:inline text-sm font-medium">María García</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 p-6 lg:p-8 overflow-auto">
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h1 class="text-2xl font-bold">Avisos</h1>
                        <p class="text-muted-foreground">Gestión de notificaciones y alertas del sistema</p>
                    </div>
                    <button id="create-aviso-btn"
                        class="inline-flex items-center justify-center rounded-lg text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 gap-2">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                        Crear Aviso
                    </button>
                </div>

                <div class="space-y-6">
                    <div
                        class="inline-flex h-10 items-center justify-center rounded-lg bg-muted p-1 text-muted-foreground w-fit">
                        <button data-tab="todos"
                            class="tab-btn active bg-background shadow-sm inline-flex items-center justify-center whitespace-nowrap rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-foreground">Todos</button>
                        <button data-tab="no-leidos"
                            class="tab-btn inline-flex items-center justify-center whitespace-nowrap rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-background/50 hover:text-foreground">No
                            leídos</button>
                        <button data-tab="alertas"
                            class="tab-btn inline-flex items-center justify-center whitespace-nowrap rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-background/50 hover:text-foreground">Alertas</button>
                    </div>

                    <div id="avisos-list" class="space-y-3">
                        <!-- Injected by initAvisos -->
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Modal Nuevo Aviso -->
    <div id="aviso-modal" class="hidden fixed inset-0 z-50 bg-black/80 items-center justify-center p-4">
        <div
            class="bg-card text-card-foreground p-6 rounded-lg w-full max-w-md shadow-lg border border-border sm:block">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Crear Nuevo Aviso</h3>
                <button id="close-modal" class="text-muted-foreground hover:text-foreground">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div class="space-y-2">
                    <label class="text-sm font-medium">Título</label>
                    <input type="text" id="aviso-title"
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        placeholder="Ej: Mantenimiento Preventivo">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium">Mensaje</label>
                    <textarea id="aviso-msg"
                        class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        placeholder="Detalles del aviso..."></textarea>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium">Tipo</label>
                    <div class="relative">
                        <select id="aviso-type"
                            class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 appearance-none">
                            <option value="info">Información</option>
                            <option value="alerta">Alerta</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="exito">Éxito</option>
                        </select>
                        <i data-lucide="chevron-down" class="absolute right-3 top-3 h-4 w-4 opacity-50"></i>
                    </div>
                </div>
                <div class="pt-4 flex justify-end gap-2">
                    <button id="save-aviso"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                        Guardar Aviso
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initAvisos === 'function') {
                initAvisos();
            }
        });
    </script>
</body>

</html>
